<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRGraph</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { createRoot } from "react-dom/client";
        import { createElement } from "react";
        import SRGraph from "./SRGraph.jsx";
        
        const root = document.getElementById("root");
        createRoot(root).render(createElement(SRGraph));
    </script>
</body>
</html>
